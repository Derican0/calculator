<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <div class="buttons">
            <div class="row">
                <div class="spacing"></div>
                <button class="clear">C</button>
                <button class="delete">âŒ«</button>
            </div>
            <div class="row">
                <button class="_7">7</button>
                <button class="_8">8</button>
                <button class="_9">9</button>
                <button class="slash operator">/</button>
            </div>
            <div class="row">
                <button class="_4">4</button>
                <button class="_5">5</button>
                <button class="_6">6</button>
                <button class="times operator">*</button>
            </div>

            <div class="row">
                <button class="_1">1</button>
                <button class="_2">2</button>
                <button class="_3">3</button>
                <button class="minus operator">-</button>
            </div>
            <div class="row">
                <button class="decimal">.</button>
                <button class="_0">0</button>
                <button class="equals">=</button>
                <button class="plus operator">+</button>
            </div>
        </div>
    </div>
</body>

</html>
